<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="clock.css">
    
    <title>clock</title>
</head>
<body>
    <div class="clock">
        <div class="ha hr" data-hour-hand></div>
        <div class="ha mi" data-min-hand></div>
        <div class="ha se" data-sec-hand></div>
        <div class="no no1">1</div>
        <div class="no no2">2</div>
        <div class="no no3">3</div>
        <div class="no no4">4</div>
        <div class="no no5">5</div>
        <div class="no no6">6</div>
        <div class="no no7">7</div>
        <div class="no no8">8</div>
        <div class="no no9">9</div>
        <div class="no no10">10</div>
        <div class="no no11">11</div>
        <div class="no no12">12</div>
    </div>
    <div class="digi">
        <div>
            <label id="ti"></label>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
